<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Tooltips</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="margin: 50px; padding: 20px; display: flex; flex-direction: column; align-items: center;">
        <h2>Lightweight Tooltip Examples</h2>

        <table style="margin: 100px;" cellspacing="30">
          <tr>
            <td><span class="help-icon" data-tooltip-text="Northwest" data-tooltip-position="nw">i</span></td>
            <td><span class="help-icon" data-tooltip-text="North" data-tooltip-position="n">i</span></td>
            <td><span class="help-icon" data-tooltip-text="Northeast" data-tooltip-position="ne">i</span></td>
          </tr>
          <tr>
            <td><span class="help-icon" data-tooltip-text="West" data-tooltip-position="w">i</span></td>
            <td></td>
            <td><span class="help-icon" data-tooltip-text="East" data-tooltip-position="e">i</span></td>
          </tr>
          <tr>
            <td><span class="help-icon" data-tooltip-text="Southwest" data-tooltip-position="sw">i</span></td>
            <td><span class="help-icon" data-tooltip-text="South" data-tooltip-position="s">i</span></td>
            <td><span class="help-icon" data-tooltip-text="Southeast" data-tooltip-position="se">i</span></td>
          </tr>
        </table>

    </div>
</body>

</html>
