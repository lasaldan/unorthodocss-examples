  <body>
    <div class="container">
      <h1>CSS Form Validation Example</h1>
      <form>
        <label for="first_name">First Name
          <input type="text" id="first_name" name="first_name" placeholder="Enter Name Here" required/>
          <span class='hint'>We'll use this to address you</span>
        </label>
        <label for="email_address">Email Address
          <input type="email" id="email_address" name="email_address" placeholder="Email" required/>
          <span class='hint'>You will use this email address to log in</span>
        </label>
        <label for="password">Password
          <input type="password" id="password" name="password" placeholder="Enter a strong pasword" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"/>
          <span class='hint'>Passwords need 8 chars (with upper, lower and number)</span>
        </label>        
        <label for="age">Age (optional)
          <input type="number" id="age" name="age" placeholder="What is your age?" min="13" max="120"/>
          <span class='hint'>You must be at least 13 years old to use this service</span>
        </label>
        <label for="gender">Gender
          <select name="gender" title="Select your gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <span class='hint'>For statistical purposes</span>
        </label>

        <input type="submit" value="Create Account" />
